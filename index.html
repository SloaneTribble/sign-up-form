<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flavors on Top</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="./javascript.js" defer></script>
    <div class="main-content-container">
        <div class="left-container">
            <div class="logo-container">
                <div class="main-logo">Flawors</div>
            </div>
            <div class="credits">
                <span>Credits</span>
            </div>
        </div>
        <div class="right-container">
            <div class="description">
                <h3>
                Hey, we're having a great moment.  It's time to enjoy some
                    tasty flavorful delights the way you want them, the way you need them...
            </h3>
                <h3>And the way you <em>deserve</em> them.</h3>
                <h3>Find <em>your</em> perfect flavor, here and now.</h3>
            </div>
            <div class="form">
                <form action="" method="post">
                
                    <div class="form-inputs">
                        <div class="inputs1">
                            <div>
                                <label for="first-name">First Name</label>
                                <p></p>
                                <input type="text"
                                       id="first-name"
                                       name="first-name"
                                       placeholder="Tasty"
                                       required>
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <p></p>
                                <input type="text"
                                       id="last-name"
                                       name="last-name"
                                       placeholder="Johanson"
                                       required>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <p></p>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       placeholder="taste@t.com"
                                       required>
                            </div>
                        </div>
                        <div class="inputs2">
                            <div>
                                <label for="phone">Phone Number</label>
                                <p></p>
                                <input type="tel"
                                       name="phone"
                                       id="phone"
                                       placeholder="xxx-xxx-xxxx">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <p></p>
                                <input type="password"
                                       name="password"
                                       id="password"
                                       placeholder="Password"
                                       required>
                            </div>
                            <div>
                                <label for="confirm-password">Confirm Password</label>
                                <p></p>
                                <input type="password"
                                       name="confirm-password"
                                       id="confirm-password"
                                       placeholder="Confirm Password"
                                       required>
                            </div>
                        </div>
                    </div>
                        <div class="submit-section">
                            <div>
                                <button type="submit">I'm Ready to Enjoy</button>
                            </div>
                            <div  class="already-member">
                                <span>Already a member? Too bad.</span>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
